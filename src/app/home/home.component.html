<h4 class="mt-4">Home Page</h4>

<img src="../image/picture.png" height="100" width="100"  alt=""/>

<p *ngIf="user">Logged in as: {{ user?.email }} - {{ user?.displayName }}</p>

<button class="btn btn-primary mr-2" *ngIf="!user" (click)="register()">Регистрировать</button>
<button class="btn btn-primary" *ngIf="user" (click)="logout()">Выйти</button>
<button class="btn btn-primary" *ngIf="!user" (click)="login()">Вход</button>
